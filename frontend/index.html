<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathCycle</title> <!-- You can update the title too! -->
    
    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link to the Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- --- NEW: Add links for your logo --- -->

    <!-- 1. For the browser tab (favicon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- 2. For the "Add to Homescreen" PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- --- END OF NEW CODE --- -->
</head>
<body>
    <!-- 1. The toggle button is now also the logo holder -->
    <div id="logo-toggle-button" title="Toggle Menu"></div>

    <div id="controls">
        <!-- 2. The header now just contains the title -->
        <div class="sidebar-header">
            <h2>PathCycle</h2>
        </div>

        <!-- The rest of the form controls -->
        <label for="address">Starting Address:</label>
        <input type="text" id="address" placeholder="Type an address or leave blank">

    <label for="mandatory_waypoint">Include this point (optional):</label>
    <input type="text" id="mandatory_waypoint" placeholder="e.g., 'Eiffel Tower, Paris'">

    <label for="distance">Loop Distance (km):</label>
    <input type="number" id="distance" value="20" min="1">

    <div id="mode-selector">
      <input type="radio" id="mode-bike" name="travel-mode" value="BICYCLING" checked>
      <label for="mode-bike"><i class="fa-solid fa-bicycle"></i> Bike</label>

      <input type="radio" id="mode-walk" name="travel-mode" value="WALKING">
      <label for="mode-walk"><i class="fa-solid fa-person-walking"></i> By Foot</label>
    </div>

    <button id="generateBtn">Generate Loop</button>

    <div id="status">Enter a starting point and distance, then click Generate.</div>
    <a id="gmaps-link" href="#" target="_blank" style="display: none;">Open in Google Maps</a>

    <div id="history">
      <h3>Recent Routes</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <div id="map"></div>

  <div id="map-legend">
    <span><i style="color:red" class="fa-solid fa-bicycle"></i> Bike</span> |
    <span><i style="color:blue" class="fa-solid fa-person-walking"></i> Walk</span>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>
  <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7sFp3lqbNthsOgpUixNag4Ulzq8VUMuc&libraries=geometry,places,marker&callback=initializeApp" async></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathCycle</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="logo-toggle-button" title="Toggle Menu"></div>
    <div id="controls" class="open">
        <div class="sidebar-header">
            <h2>PathCycle</h2>
        </div>
<label for="address">Starting Address:</label>
<div class="autocomplete-container">
    <input type="text" id="address" placeholder="Type an address..." autocomplete="off">
    <!-- This div will hold our custom suggestions -->
    <div class="suggestions-list" id="start-suggestions"></div>
</div>

<label for="mandatory_waypoint">Include this point (optional):</label>
<div class="autocomplete-container">
    <input type="text" id="mandatory_waypoint" placeholder="e.g., 'Eiffel Tower, Paris'" autocomplete="off">
    <!-- This div will hold our custom suggestions -->
    <div class="suggestions-list" id="waypoint-suggestions"></div>
</div>
    <label for="distance">Loop Distance (km):</label>
    <input type="number" id="distance" value="20" min="1">
    <div id="mode-selector">
      <input type="radio" id="mode-bike" name="travel-mode" value="BICYCLING" checked>
      <label for="mode-bike"><i class="fa-solid fa-bicycle"></i> Bike</label>
      <input type="radio" id="mode-walk" name="travel-mode" value="WALKING">
      <label for="mode-walk"><i class="fa-solid fa-person-walking"></i> By Foot</label>
    </div>

        <button id="generateBtn">Generate Loop</button>
        
        <div class="ai-toggle-container">
            <label class="switch-label" for="ai-toggle">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Enhance with AI
            </label>
            <label class="switch">
                <input type="checkbox" id="ai-toggle">
                <span class="slider round"></span>
            </label>
        </div>

    <div id="status">Enter a starting point and distance, then click Generate.</div>
    <a id="gmaps-link" href="#" target="_blank" style="display: none;">Open in Google Maps</a>

    <div id="history">
      <h3>Recent Routes</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <div id="map"></div>

  <div id="map-legend">
    <span><i style="color:red" class="fa-solid fa-bicycle"></i> Bike</span> |
    <span><i style="color:blue" class="fa-solid fa-person-walking"></i> Walk</span>
  </div>
        <script>
      // This is the registration script. It should be inside the body.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>

    <script>function initializeApp() {}</script>
    <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7sFp3lqbNthsOgpUixNag4Ulzq8VUMuc&libraries=geometry,places,marker&callback=initializeApp" async></script>
</body>
</html>

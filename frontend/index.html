<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Loop Generator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/0c1e76ad3d.js" crossorigin="anonymous"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</head>
<body>
  <div id="map"></div>

  <button id="toggle-button" title="Toggle Menu">
    <i class="fas fa-bars"></i>
  </button>

  <div id="controls" class="open">
    <h1>Bike<br>Loop<br>Generator</h1>

    <label for="address"><strong>Starting Address:</strong></label>
    <input type="text" id="address" placeholder="Type an address or leave blank" />

    <label for="mandatory_waypoint"><strong>Include this point (optional):</strong></label>
    <input type="text" id="mandatory_waypoint" placeholder="e.g., 'Eiffel Tower, Paris'" />

    <label for="distance"><strong>Loop Distance (km):</strong></label>
    <input type="number" id="distance" value="20" min="1" />

    <div id="mode-selector">
      <label><input type="radio" name="travel-mode" value="BICYCLING" checked /> 🚲 Bike</label>
      <label><input type="radio" name="travel-mode" value="WALKING" /> 🚶‍♂️ By Foot</label>
    </div>

    <button id="generateBtn">Generate Loop</button>
    <div id="status">Enter a starting point and distance, then click Generate.</div>

    <a id="gmaps-link" href="#" target="_blank" style="display: none;">Open in Google Maps</a>

    <div id="history">
      <h3>Recent Routes</h3>
      <ul id="history-list"></ul>
    </div>
  </div>

  <button id="fullscreen-map-btn" title="Full Screen Map">
    ⛶
  </button>
  <button id="exit-fullscreen-map-btn" title="Exit Full Screen">
    ✕
  </button>

  <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7sFp3lqbNthsOgpUixNag4Ulzq8VUMuc&libraries=geometry,places&callback=initializeApp" async defer></script>
</body>
</html>
